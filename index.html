<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <section id="top">
      <img src="./explor.png" />
    </section>
    <h1>Let's go Exploring-complete the Form!</h1>
    <form>
      <label for="animal1"> Animal 1:</label><br />
      <input type="text" id="animal1" name="animal1" required />
      <br />
      <label for="color1">Color 1:</label><br />
      <input type="text" id="color1" name="color1" required /><br />
      <label for="element1"> Element:</label><br />
      <input type="text" id="element1" name="element1" required />
      <br />
      <label for="animal2"> Animal 2:</label><br />
      <input type="text" id="animal2" name="animal2" required /><br />
      <label for="greeting"> Greeting:</label><br />
      <input type="text" id="greeting" name="greeting" required /><br />
      <label for="num"> Number:</label><br />
      <input type="number" id="num" name="num" required /><br /><br />

      <label for="how"> I prefer to:</label>
      <select id="how">
        <option value="flew✈️">fly</option>
        <option value="climbed up🧗‍♂️">Climb</option>
        <option value="walked🚶‍♂️">Walk</option>
      </select>
      <br /><br />

      <label for="message"> Meaningful Message:</label><br />
      <textarea id="message" name="message" rows="20" col="20"></textarea><br />
      <input type="submit" value="Form my Story" required />
    </form>
  </body>
</html>
